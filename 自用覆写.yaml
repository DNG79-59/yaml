# 通用设置
mode: rule
log-level: info
# DNS模块
dns:
  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1
    - 223.5.5.5
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fake-ip-filter:
    - '*'
    - +.lan
    - +.local
  follow-rule: true
